# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:orcl
spring.datasource.username=sys as sysdba
spring.datasource.password=Password@12
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# H2 In-Memory Database Configuration for Spring Batch
spring.batch.datasource.url=jdbc:h2:mem:batchdb;DB_CLOSE_DELAY=-1
spring.batch.datasource.username=sa
spring.batch.datasource.password=password
spring.batch.datasource.driver-class-name=org.h2.Driver

# H2 Console (Optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Ensure Spring Batch uses H2 for metadata
spring.batch.initialize-schema=always
spring.jpa.show-sql=true